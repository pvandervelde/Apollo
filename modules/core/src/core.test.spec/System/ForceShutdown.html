    <body>
        <h2>What if the shut down has to happen?</h2>
        <p concordion:execute="ShutdownApollo()">
            In some cases the User Interface must be able to force the shut down process to happen, irrespective of the state of the 
            other services. In this case the User Interface can <b concordion:assertEquals="WasForced()">force</b> the shut down.
        </p>
