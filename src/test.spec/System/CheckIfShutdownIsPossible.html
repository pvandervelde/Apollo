    <body>
        <h2>Can the User Interface check if the application can shut down?</h2>
        <p>
            When the user indicates that the application should shutdown the first thing the User Interface will is is to verify
            that the application can indeed be terminated without problems. Under normal circumstances 
            <b concordion:assertEquals="VerifyThatTheApplicationCanShutdown()">shutdown is possible</b>.
        </p>
